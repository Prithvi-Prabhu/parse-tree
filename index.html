<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parse Tree Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Parse Tree Generator</h1>
    <form id="inputForm">
      <label for="startSymbol">Initial Symbol:</label>
      <input type="text" id="startSymbol" required>
<br>
<br>
      <label for="terminals">Terminal Symbols (separate using commas):</label>
      <input type="text" id="terminals" required>

      <label for="nonTerminals">Non Terminal Symbols (separate using commas):</label>
      <input type="text" id="nonTerminals" required>
<br>
<br>
      <label for="rules">Rules (format: A -> aB | b):</label>
      <textarea id="rules" rows="5" required></textarea>

      <label for="inputString">Enter your input string</label>
      <input type="text" id="inputString" required>

      <button type="submit">Generate Tree</button>


      <input type="file" id="fileInput" style="display: none;" />

    </form>
    <div id="visualization">
        <div id="tree-container">
          <div id="tree"></div>
        </div>
        <div id="sequences"></div>
      </div>
      
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
